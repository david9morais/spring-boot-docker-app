name: Continuous Integration with Github Actions

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2.0.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Set up JDK 18
      uses: actions/setup-java@v3
      with:
        java-version: '18'
        distribution: 'adopt'
        cache: maven

    - name: Build Application JAR
      working-directory: ./DockerApp/java-spring-boot-api
      run: mvn clean package

    - name: Docker Compose Build
      run: docker compose build

    - name: Tag, and push image to Amazon ECR
      run: |
        docker tag ${{ secrets.DOCKER_USERNAME }}/java-spring-boot-api:latest ${{ secrets.DOCKER_USERNAME }}/java-spring-boot-api:${{ github.run_id }}
        docker tag ${{ secrets.DOCKER_USERNAME }}/java-spring-boot-api:latest ${{ secrets.DOCKER_USERNAME }}/java-spring-boot-api:latest

        docker push  ${{ secrets.DOCKER_USERNAME }}/java-spring-boot-api:${{ github.run_id }}
        docker push  ${{ secrets.DOCKER_USERNAME }}/java-spring-boot-api:latest
